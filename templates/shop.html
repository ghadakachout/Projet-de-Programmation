
{% extends "layout.html" %}

{% block content %}



     



    {% for garment in garments %}
        <div class="card-body">

            <nav class="navbar navbar-light bg-light">


               

            </nav>

            <div class="card mb-3" >
              <div class="row no-gutters">
                <div class="col-md-4">
           <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                  <img src="data:image/png;base64, {{ garment.pic }}" class="d-block w-100" alt="..." style="max-height: 200px">
                  </div>


              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>


                </div>
                <div class="col-md-8">
                  <div class="card-body">


                        <h6 class="text-truncate mb-3"><b>{{ garment.title }}</b></h6>
                        <div class="d-flex justify-content">
                            <h6>{{ garment.price }}dt</h6>
                        </div>
                        <p class="card-text">{{ garment.des }}
                            <p class="card-text">

                                <small class="text-muted">Last updated {{ garment.date_posted.strftime('%Y-%m-%d') }}</small></p>

                   
                    <p class="card-text">

                      
                          
                    
                    </div>
                  </div>
                </div>


            </div>



          </div>

    {% endfor %}
{% endblock content %}
