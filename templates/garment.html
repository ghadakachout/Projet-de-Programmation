{% extends "layout.html" %}
{% block content %}
<div class="card-body">

  <nav class="navbar navbar-light bg-light">


      <form action="{{ url_for('delete_garment', garment_id=garment.id) }}" method="POST">
          <a class="btn btn-primary custom-btn" href="{{ url_for('message', garment_id=garment.id) }}">Interested</a>
      </form>

  </nav>

  <div class="card mb-3" >
    <div class="row no-gutters">
      <div class="col-md-4">
 <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="data:image/png;base64, {{ garment.pic }}" class="d-block w-100" alt="..." style="max-height: 200px">
        </div>


    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


      </div>
      <div class="col-md-8">
        <div class="card-body">


              <h6 class="text-truncate mb-3"><b>{{ garment.title }}</b></h6>
              <div class="d-flex justify-content">
                  <h6>{{ garment.price }}dt</h6>
              </div>
                   <p class="card-text">{{ garment.des }}
          </p>
          <p class="card-text">

              <small class="text-muted">Last updated {{ garment.date_posted.strftime('%Y-%m-%d') }}</small></p>
            
         
          
          </div>
        </div>
      </div>


  </div>



</div>




  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>




        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_garment', garment_id=garment.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
